<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-1.12.0.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">

      <h1>To-Do List</h1>
    </div>

      <div class="row">
        <div class="col-md-6">
            <!-- <button type="submit" class="btn"><a href="index.html">Restart List</a></button> -->
          <h2>Add a task:</h2>
          <form id="new-task">
            <div class="form-group">
              <label for="new-task-name">Task:</label>
              <input type="text" class="form-control" id="new-task-name">
            </div>
            <div class="form-group">
              <label for="new-deadline">Deadline:</label>
              <input type="text" class="form-control" id="new-deadline">
            </div>

            <button type="submit" class="btn">Add Task</button>
          </form>

          <h2>Tasks:</h2>
          <ul id="tasks">

          </ul>
        </div>

        <div class="col-md-6">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/UckuHQa96yE" frameborder="0" allowfullscreen></iframe>
          <div id="show-task">
            <h2></h2>

            <p>Task name: <span class="task"></span></p>
            <p>Deadline: <span class="deadline"></span></p>



          </div>
        </div>

      </div>
    </div>
  </body>
</html>
